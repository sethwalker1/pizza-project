<div class="col-sm-6 menuItem">
    <div class="row py-3">
        <div class="col-md-6 col-lg-4 px-2">
            <img src="{{ include.img }}" class="squareImg w-100">
        </div>
        <div class="col-md-6 col-lg-8">
            <h3 class="mt-2">{{ include.name }}</h3>
            <p>{{ include.desc }}</p>
            <a class="btn btn-secondary" data-mdb-toggle="modal" data-mdb-target="#menuModal" onclick="updateModal(parseInt('{{ include.id }}'), '{{ include.img }}')">Order</a>
        </div>
    </div>
</div>
