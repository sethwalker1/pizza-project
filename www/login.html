---
layout: default
title: Login
container_class: col-xl-5 col-lg-6 col-sm-8 d-flex flex-column justify-content-center flex-grow-1 mt-2
---

<img class="col-8 col-lg-5 col-md-6 d-flex align-self-center" src="/cdn/img/welcome.svg">

<!-- Default form login -->
<form class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" value="user@example.com">

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" value="password">

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <!-- <div>
            <!-- Forgot password --><!--
            <a href="">Forgot password?</a>
        </div> -->
    </div>

    <!-- Sign in button -->
    <button id="sign_in" class="btn btn-secondary btn-block my-4" type="submit">Sign in</button>

    <!-- Register -->
    <p>Not a member?
        <a href="/register">Register</a>
    </p>

</form>
<!-- Default form login -->

<script>
    document.querySelector('#sign_in').addEventListener('click', e => {
        e.preventDefault();
        localStorage.setItem('loginToken', '123');
        window.location.href = '/';
    });
</script>
