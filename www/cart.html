<img class="col-8 col-lg-5 col-md-6 d-flex align-self-center" src="/cdn/img/cart.svg">

<!--Modal: modalPush-->
<div class="modal-dialog modal-notify modal-info" role="document">
    <!--Content-->
    <div class="modal-content text-center">

        <!--Body-->
        <div class="modal-body">
            <form class="text-center border border-light p-3" action="#!">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product name</th>
                            <th>Price</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Product 1</td>
                            <td>100$</td>
                            <td><a href="#" style="color: black"><i class="fas fa-times"></i></a></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Product 2</td>
                            <td>100$</td>
                            <td><a href="#" style="color: black"><i class="fas fa-times"></i></a></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Product 3</td>
                            <td>100$</td>
                            <td><a href="#" style="color: black"><i class="fas fa-times"></i></a></td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td>Product 4</td>
                            <td>100$</td>
                            <td><a href="#" style="color: black"><i class="fas fa-times"></i></a></td>
                        </tr>
                        <tr class="total">
                            <th scope="row">5</th>
                            <td>Total</td>
                            <td>400$</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </form>

            <button id="check_out" class="btn btn-secondary btn-block mb-4" type="submit">Check out</button>
        </div>
    </div>
    <!--/.Content-->
</div>
<!--Modal: modalPush-->

<script>
    document.querySelector('#check_out').addEventListener('click', e => {
        e.preventDefault();
        window.location.href = '/';
    });
</script>
